<div class="jumbotron">
    <h2>Поля</h2>
    <div class="alert alert-warning" *ngIf="document && document.dataFields && document.dataFields.length == 0">Поля не найдены</div>
    <form class="form-horizontal" [formGroup]="form" (ngSubmit)="formSubmit(form.value)" *ngIf="document && form && document.dataFields && document.dataFields.length > 0">
        <div class="form-group" *ngFor="let dataField of document.dataFields">
            <label attr.for="{{dataField.id}}" class="control-label col-xs-2">{{ dataField.templateField.title }}</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" formControlName="{{dataField.id}}" id="{{dataField.id}}" [disabled]="!isFinished" *ngIf="dataField.templateField.type == 'TEXT'">
                <textarea rows="3" class="form-control" formControlName="{{dataField.id}}" id="{{dataField.id}}" [disabled]="!isFinished" *ngIf="dataField.templateField.type == 'TEXTAREA'"></textarea>
                <div class="checkbox" *ngIf="dataField.templateField.type == 'CHECKBOX'">
                    <label>
                        <input formControlName="{{dataField.id}}" id="{{dataField.id}}" [disabled]="!isFinished" type="checkbox">
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn btn-primary" [disabled]="!isFinished">Сохранить</button>
            </div>
        </div>
    </form>
</div>
